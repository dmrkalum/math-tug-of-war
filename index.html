<html lang="en">
<head>

    <style>

        #game-card { max-width: 500px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }

        .modes { margin-bottom: 20px; display: flex; justify-content: center; gap: 10px; }

        #arena { position: relative; width: 100%; height: 50px; background: #ddd; border-radius: 25px; margin: 30px 0; border: 4px solid #444; }
        #marker { position: absolute; width: 40px; height: 40px; background: #ff5252; border-radius: 50%; top: 5px; left: 50%; transform: translateX(-50%); transition: left 0.4s ease-out; border: 3px solid white; }
        
        #question-text { font-size: 28px; font-weight: bold; color: #333; }
        #turn-indicator { font-size: 18px; color: #666; margin-bottom: 10px; }

        button#pull-btn { font-size: 20px; padding: 10px 30px; background: #2196F3; color: white; border: none; border-radius: 10px; cursor: pointer; margin-left: 10px; }
    </style>
</head>
